
<div class="container">
    <form action="">
      <div class="title"> Register </div>
      <div class="input-box underline">
        <input type="text" #name placeholder="Enter Your Name" required>
        <div class="underline"></div>
      </div>
      <div class="input-box underline">
        <input type="text" #email placeholder="Enter Your Email" required>
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="password" #password placeholder="Enter Your Password" required>
        <div class="underline"></div>
      </div>
      <div class="input-box underline">
        <input type="text" #mobile placeholder="Enter Your Mobile" required>
        <div class="underline"></div>
      </div>
      <div class="input-box button">
        <input type="submit" name="" (click)="signup(name.value,email.value,password.value,mobile.value)" value="Continue">
      </div>
    </form>
      
  </div>
