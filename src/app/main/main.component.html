<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="../../assets/images/9e42e09a0fb02a3e4a969ce224255ca6.jpg"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="../../assets/images/bannermen.jpg"
        alt="Second slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- banner end here -->

<div class="container mt-5 text-center mb-3">
  <!-- categories start from here -->
  <h4>BROWSE BY CATEGORIES</h4>
  <div class="row align-center">
    <div class="card category_card mt-3 ms-3 me-3" style="width: 300px" *ngFor="let category of categories">
      <img
        class="card-img-top"
        src="{{category.categoryImage}}"
        alt="Card image"
        style="width: 100%"
      />
    </div>
  </div>
  <!-- categories ends from here -->
</div>

<div class="container">
  <h3>Products</h3>
  <div class="row">
    <div class="col-3" *ngFor="let product of products">
      <div class="card product_card border-0 mt-3 mb-4 " >
        <div class="img-box">
          <div class="part-1">
            <ul>
                <li><a (click)="add('cart')"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#"><i class="fas fa-heart"></i></a></li>
                <li><a data-toggle="modal" data-target="#myModal" (click)="modal(product)"><i class="fas fa-expand"></i></a></li>
            </ul>
        </div>
          <img src="{{product.frontImage}}" alt="">
        </div>
        <div class="content_box text-center mt-3">
          <h4>nike</h4>
          <h4>Price : Rs {{product.price}}</h4>
          <div class="color">
            <span>Color : </span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="icon_product">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content box1">
      
      <!-- Modal body -->
      <div class="modal-body ">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <img src="" alt="">
        <!-- {{model_product.frontImage}} -->
      </div>
      
    </div>
  </div>
</div>
