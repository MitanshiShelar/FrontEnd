<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="../../assets/images/9e42e09a0fb02a3e4a969ce224255ca6.jpg"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="../../assets/images/bannermen.jpg"
        alt="Second slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- banner end here -->

<div class="container  mt-5 text-center mb-3">
  <!-- categories start from here -->
  <h4>BROWSE BY CATEGORIES</h4>
  <div class="row card_container align-item-center">
    <div class="card category_card mt-3 ms-3 me-3" *ngFor="let category of categories">
      <img
        class="card-img-top"
        src="{{category.categoryImage}}"
        alt="Card image"
        routerLink="['category',category._id]"
      />
    </div>
  </div>
  <!-- categories ends from here -->
</div>

<div class="container">
  <h3>Products</h3>
  <div class="row">
    <div class="col-3" *ngFor="let product of products | paginate:{id:'listing_pagination',
    itemsPerPage: 10,
    currentPage: page,
    totalItems:totalRecords}">
      <div class="card product_card border-0 mt-3 mb-4 " >
        <div class="img-box">
          <div class="part-1">
            <ul>
                <li><a (click)="add('cart',product)"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#"><i class="fas fa-heart"></i></a></li>
                <li><a data-toggle="modal" data-target="#myModal" (click)="modal(product)"><i class="fas fa-expand"></i></a></li>
            </ul>
        </div>
          <img src="{{product.frontImage}}" alt="">
        </div>
        <div class="content_box text-center mt-1">
          <h6>{{product.brand}}</h6>
          <h6>Price : Rs {{product.price}}</h6>
          <div class="color">
            <span>Color : </span>
            <span class="dot" style="background-color:red"></span>
            <span class="dot" style="background-color:blue;"></span>
            <span class="dot" style="background-color:orange;"></span>
            <span class="dot" style="background-color:purple;"></span>
          </div>
          <div class="icon_product">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <pagination-controls id="listing_pagination"  (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
